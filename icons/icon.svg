<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 배경 -->
  <rect width="512" height="512" rx="100" fill="url(#gradient)"/>

  <!-- 그라디언트 정의 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 카메라 본체 -->
  <rect x="106" y="186" width="260" height="180" rx="20" fill="#ffffff" filter="url(#shadow)"/>

  <!-- 카메라 렌즈 -->
  <circle cx="236" cy="276" r="60" fill="#2d2d2d"/>
  <circle cx="236" cy="276" r="50" fill="#181818"/>
  <circle cx="236" cy="276" r="35" fill="#FF0000" opacity="0.8"/>

  <!-- REC 인디케이터 (점) -->
  <circle cx="236" cy="276" r="12" fill="#FF0000">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- 뷰파인더 -->
  <rect x="126" y="206" width="80" height="15" rx="5" fill="#2d2d2d"/>

  <!-- 플래시/상태 표시등 -->
  <circle cx="346" cy="216" r="8" fill="#00FF00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- 텍스트 REC -->
  <text x="256" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">
    REC
  </text>

  <!-- 삼각대 다리 -->
  <path d="M 236 366 L 206 426 M 236 366 L 266 426 M 236 366 L 236 426"
        stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
</svg>