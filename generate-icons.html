<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator for PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 4px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px auto;
            display: block;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .instructions {
            background: #fffbf0;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA 아이콘 생성기</h1>

        <div class="instructions">
            <h3>사용 방법:</h3>
            <ol>
                <li>"아이콘 생성" 버튼을 클릭하세요</li>
                <li>각 크기별 아이콘이 생성됩니다</li>
                <li>"모든 아이콘 다운로드" 버튼을 클릭하세요</li>
                <li>다운로드된 PNG 파일들을 icons 폴더에 저장하세요</li>
            </ol>
        </div>

        <button onclick="generateIcons()">아이콘 생성</button>
        <button onclick="downloadAll()">모든 아이콘 다운로드</button>

        <div id="iconGrid" class="icon-grid"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const generatedIcons = {};

        function generateIcons() {
            const iconGrid = document.getElementById('iconGrid');
            iconGrid.innerHTML = '';

            sizes.forEach(size => {
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';

                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;

                const ctx = canvas.getContext('2d');

                // 배경
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#FF0000');
                gradient.addColorStop(1, '#CC0000');

                // 둥근 사각형 그리기
                const radius = size * 0.15;
                ctx.beginPath();
                ctx.moveTo(radius, 0);
                ctx.lineTo(size - radius, 0);
                ctx.quadraticCurveTo(size, 0, size, radius);
                ctx.lineTo(size, size - radius);
                ctx.quadraticCurveTo(size, size, size - radius, size);
                ctx.lineTo(radius, size);
                ctx.quadraticCurveTo(0, size, 0, size - radius);
                ctx.lineTo(0, radius);
                ctx.quadraticCurveTo(0, 0, radius, 0);
                ctx.closePath();
                ctx.fillStyle = gradient;
                ctx.fill();

                // 카메라 아이콘
                const scale = size / 512;
                ctx.save();
                ctx.scale(scale, scale);

                // 카메라 본체
                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = 'rgba(0,0,0,0.3)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetY = 4;
                ctx.fillRect(106, 186, 260, 180);

                // 렌즈 외곽
                ctx.beginPath();
                ctx.arc(236, 276, 60, 0, Math.PI * 2);
                ctx.fillStyle = '#2d2d2d';
                ctx.fill();

                // 렌즈 중간
                ctx.beginPath();
                ctx.arc(236, 276, 50, 0, Math.PI * 2);
                ctx.fillStyle = '#181818';
                ctx.fill();

                // 렌즈 내부
                ctx.beginPath();
                ctx.arc(236, 276, 35, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                ctx.fill();

                // REC 점
                ctx.beginPath();
                ctx.arc(236, 276, 12, 0, Math.PI * 2);
                ctx.fillStyle = '#FF0000';
                ctx.fill();

                // REC 텍스트
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('REC', 256, 140);

                ctx.restore();

                // Canvas를 이미지로 변환
                canvas.toBlob(blob => {
                    generatedIcons[size] = blob;
                });

                const label = document.createElement('div');
                label.textContent = size + 'x' + size;

                iconItem.appendChild(canvas);
                iconItem.appendChild(label);
                iconGrid.appendChild(iconItem);
            });
        }

        function downloadAll() {
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;

                const ctx = canvas.getContext('2d');

                // 배경
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#FF0000');
                gradient.addColorStop(1, '#CC0000');

                // 둥근 사각형 그리기
                const radius = size * 0.15;
                ctx.beginPath();
                ctx.moveTo(radius, 0);
                ctx.lineTo(size - radius, 0);
                ctx.quadraticCurveTo(size, 0, size, radius);
                ctx.lineTo(size, size - radius);
                ctx.quadraticCurveTo(size, size, size - radius, size);
                ctx.lineTo(radius, size);
                ctx.quadraticCurveTo(0, size, 0, size - radius);
                ctx.lineTo(0, radius);
                ctx.quadraticCurveTo(0, 0, radius, 0);
                ctx.closePath();
                ctx.fillStyle = gradient;
                ctx.fill();

                // 카메라 아이콘
                const scale = size / 512;
                ctx.save();
                ctx.scale(scale, scale);

                // 카메라 본체
                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = 'rgba(0,0,0,0.3)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetY = 4;
                roundRect(ctx, 106, 186, 260, 180, 20);
                ctx.fill();

                // 렌즈 외곽
                ctx.beginPath();
                ctx.arc(236, 276, 60, 0, Math.PI * 2);
                ctx.fillStyle = '#2d2d2d';
                ctx.fill();

                // 렌즈 중간
                ctx.beginPath();
                ctx.arc(236, 276, 50, 0, Math.PI * 2);
                ctx.fillStyle = '#181818';
                ctx.fill();

                // 렌즈 내부
                ctx.beginPath();
                ctx.arc(236, 276, 35, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                ctx.fill();

                // REC 점
                ctx.beginPath();
                ctx.arc(236, 276, 12, 0, Math.PI * 2);
                ctx.fillStyle = '#FF0000';
                ctx.fill();

                // REC 텍스트
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('REC', 256, 140);

                ctx.restore();

                // 다운로드
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            });
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // 페이지 로드 시 자동 생성
        window.onload = generateIcons;
    </script>
</body>
</html>
